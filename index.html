<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <style type="text/css">
      body {
        background-color: hsl(212, 45%, 89%);
      }
      .container {
        width: 280px;
        height: 600px;
        background-color: white;
        border-radius: 20px;
        margin: auto;
        padding: 5px;
        position: relative;
        top: 200px;
      }
      .QR {
        width: 250px;
        height: 250px;
        background-image: url('images/image-qr-code.png');
        background-position: center;
        background-size: cover;
        border-style: clear;
        border-radius: 10px;
        margin: auto;
        position: relative;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="QR"></div>
    </div>
  </body>
</html>
